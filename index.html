<!DOCTYPE html>
    <head>
        <title>Instagram Feed</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/b3c0c58fcd.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="container">
           <div class="post">
                <div class="post-header">
                <div class="encabezado">
                    <div class="encabezado-left">
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <div class="encabezado-right">
                        <h4>HTML5</h4>
                        <a>Guido</a>
                    </div>
                </div>
                <div class="encabezado-puntos">
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div> 
            </div>
            <div>
                <img src="https://placebear.com/400/200"></img>
            </div>
            <div>
                <div class="marcadores">
                <div class="marcador-izquierda">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="marcador-derecha">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                </div>
                <p>Liked by <strong>Elon Musk</strong> and <strong>10.000 others</strong></p>
                <p>This is my first photo of the feed. This is a multi line coment for testing purpopses. I am learning to code with <strong>#BreatheCode</strong></p>
            </div>
        </div>
        </div>
    </body>
</html>
